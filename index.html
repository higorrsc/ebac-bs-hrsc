<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Mod.11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div id="carousel-bs" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1500">
                    <img src="./images/camera.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">Lente</div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/photo.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">Câmera</div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/sunset.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">Pôr-do-Sol</div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/woman.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">Lente grande</div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel-bs" data-bs-slide="prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel-bs" data-bs-slide="next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-bs" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-bs" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-bs" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-bs" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
